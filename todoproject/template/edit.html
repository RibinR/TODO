{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card title">
            Task Update
        </div>
        <div class="class-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>Are you sure?</p>
                <input type="submit" class="btn btn-info">
                <a class="btn btn-dark" href="javascript:window.history.back();">Cancel</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
